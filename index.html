<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Sus aplicativo</title>
    </head>

    <body>

        <h1>Messages do Sus</h1>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" crossorigin="anonymous"></script>
        <script>

            const socket = io("http://localhost:3000");
            socket.on('receiveMessage', function(msg) {
                swal(
                    msg.title,
                    `Você está agendado para uma consulta ${msg.localization} as ${msg.schedule}`,
                    'success'
                )
            });

        </script>

    </body>
</html>
